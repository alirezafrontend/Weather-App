<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="src/output.css">
</head>

<body class="w-full min-h-screen bg-[url('../img/bg.jpg')] bg-cover bg-center bg-no-repeat bg-fixed relative">
    <div
        class="container_weather w-[90%] md:w-[80%] xl:w-[75%] h-auto mx-auto flex flex-wrap py-[10px] md:py-[65px] relative">
        <form
            class="w-full xl:w-[70%] mx-auto flex flex-wrap xl:flex-nowrap justify-center items-center gap-[10px] mb-[30px]">
            <input
                class="city_value w-full md:w-[60%] h-[50px] border-none outline-none rounded-[5px] px-[15px] py-[10px] bg-white"
                type="text" placeholder="Enter a city">
            <input
                class="w-full md:w-[20%] h-[50px] outline-none rounded-[5px] bg-[#0261E3] hover:bg-[#014fb9] transition ease-in duration-150 text-white cursor-pointer"
                type="submit" value="Get Weather">
        </form>
        <div
            class="container_city flex flex-wrap md:flex-nowrap w-full h-[300px] md:h-[450px] bg-[#ffffff66] rounded-3xl py-[20px] md:py-0 shadow-custom-shadow">
            <div class="icon_weather w-full  xl:w-[55%] h-1/3 md:h-full flex justify-center items-center">
            </div>
            <div class="city_weather w-full xl:w-[55%] h-2/3 md:h-full flex items-center">
                <div class="city_data w-full h-[80%] md:h-[40%] flex flex-wrap">
                    <div class="city_name text-[45px] md:text-[50px] font-bold w-full h-1/2 text-center md:text-left">
                    </div>
                    <div
                        class="temperature text-black text-[20px] md:text-[22px] w-full h-1/4 text-center md:text-left">
                    </div>
                    <div
                        class="description text-black text-[20px] md:text-[22px] w-full h-1/4 text-center md:text-left">
                    </div>
                </div>
            </div>
        </div>
        <div
            class="weather_details w-full h-auto flex flex-wrap justify-evenly gap-[20px] md:gap-0 static md:absolute md:-bottom-2.5 md:left-0 mt-[50px] md:mt-0">
            <div
                class="feels_like w-full xl:w-[20%] md:w-[25%] h-[60px] md:h-[150px] mx-auto md:mx-0 bg-[#ffffff66] rounded-2xl flex flex-row md:flex-col justify-center md:justify-between md:py-[10px] md:px-[15px] xl:py-[15px] xl:px-[20px] items-center">
                <h4 class="feels_like_title w-[30%] md:w-full md:text-center text-[18px] font-bold">Real Feel</h4>
                <span class="feels_like_icon w-[15%] md:w-full flex justify-center">
                    <svg class="w-[30px] md:w-[40px]" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M13 15.28V8.5a1 1 0 0 0-2 0v6.78A2 2 0 0 0 10 17a2 2 0 0 0 4 0 2 2 0 0 0-1-1.72M16.5 13V5.5a4.5 4.5 0 0 0-9 0V13a6 6 0 0 0 3.21 9.83A7 7 0 0 0 12 23a6 6 0 0 0 4.5-10m-2 7.07a4 4 0 0 1-5.32-6 1 1 0 0 0 .3-.71V5.5a2.5 2.5 0 0 1 5 0v7.94a1 1 0 0 0 .3.71 4 4 0 0 1-.28 6Z" />
                    </svg>
                </span>
                <span class="feels_like_value text-[20px] w-[20%] md:w-full flex justify-center"></span>
            </div>
            <div
                class="humidity w-full xl:w-[20%] md:w-[25%] h-[60px] md:h-[150px] mx-auto md:mx-0 bg-[#ffffff66] rounded-2xl flex flex-row md:flex-col justify-center md:justify-between md:py-[10px] md:px-[15px] xl:py-[15px] xl:px-[20px] items-center">
                <h4 class="w-[30%] md:w-full md:text-center text-[18px] font-bold">Humidity</h4>
                <span class="feels_like_icon w-[15%] md:w-full flex justify-center">
                    <svg class="w-[30px] md:w-[40px]" viewBox="0 0 1024 1024" class="icon"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M339.7 882.5C196.6 882.5 80.2 766.1 80.2 623c0-133.2 204.8-395.1 228.2-424.5 5.8-7.3 14.5-11.6 23.8-11.7 9.4-.1 18.1 3.9 24.1 11 1.5 1.8 37.7 44.8 82.2 105.2 10.1 13.8 7.2 33.2-6.6 43.3s-33.2 7.2-43.3-6.6c-21.3-29-40.9-54-55.3-72.1-69.2 92-191.2 271.5-191.2 355.4 0 108.9 88.6 197.6 197.6 197.6S537.3 731.9 537.3 623c0-17.1 13.9-31 31-31s31 13.9 31 31c-.1 143.1-116.5 259.5-259.6 259.5"
                            fill="#1A1A1A" />
                        <path
                            d="M363.7 468.8c-27.9 59.7-46.8 115.7-46.8 158.4 0 164.6 133.4 298 298 298s298-133.4 298-298c0-12.8-1.9-26.9-5.5-41.9-327.2 33.9-284.9-194.9-543.7-116.5"
                            fill="#73B4F0" />
                        <path
                            d="M333.6 567.6c-38.2 239.9 123 357.7 287.3 357.7 92.8 0 144.9-12.1 199.6-78.6-261.5 20.7-428.7-99.2-486.9-279.1"
                            fill="#73B4F0" />
                        <path
                            d="M614.9 956.1C433.5 956.1 286 808.5 286 627.2c0-173.4 283.4-532.4 295.5-547.6 5.8-7.3 14.5-11.6 23.8-11.7s18.1 3.9 24.1 11c2 2.3 49 58.2 106.8 136.6 10.1 13.8 7.2 33.2-6.6 43.3s-33.2 7.2-43.3-6.6c-31.8-43.2-60.6-79.8-79.9-103.7C517 266.1 347.9 512.3 347.9 627.2c0 147.2 119.8 267 267 267s267-119.8 267-267c0-29.7-13.2-87.9-76.4-196.2-8.6-14.8-3.6-33.7 11.2-42.3s33.7-3.6 42.3 11.2c57.1 97.9 84.8 172.2 84.8 227.4 0 181.3-147.6 328.8-328.9 328.8"
                            fill="#1A1A1A" />
                    </svg>
                </span>
                <span class="humidity_value text-[20px] w-[20%] md:w-full flex justify-center"></span>
            </div>
            <div
                class="wind_speed w-full xl:w-[20%] md:w-[25%] h-[60px] md:h-[150px] mx-auto md:mx-0 bg-[#ffffff66] rounded-2xl flex flex-row md:flex-col justify-center md:justify-between md:py-[10px] md:px-[15px] xl:py-[15px] xl:px-[20px] items-center">
                <h4 class="w-[30%] md:w-full md:text-center text-[18px] font-bold">Wind Speed</h4>
                <span class="feels_like_icon w-[15%] md:w-full flex justify-center">
                    <svg class="w-[30px] md:w-[40px]" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <g fill="none" fill-rule="evenodd">
                            <path
                                d="M24 0v24H0V0zM12.593 23.258l-.011.002-.071.035-.02.004-.014-.004-.071-.035q-.016-.005-.024.005l-.004.01-.017.428.005.02.01.013.104.074.015.004.012-.004.104-.074.012-.016.004-.017-.017-.427q-.004-.016-.017-.018m.265-.113-.013.002-.185.093-.01.01-.003.011.018.43.005.012.008.007.201.093q.019.005.029-.008l.004-.014-.034-.614q-.005-.018-.02-.022m-.715.002a.02.02 0 0 0-.027.006l-.006.014-.034.614q.001.018.017.024l.015-.002.201-.093.01-.008.004-.011.017-.43-.003-.012-.01-.01z" />
                            <path
                                d="M10.5 4.5a1 1 0 0 0-.917.6 1.5 1.5 0 1 1-2.75-1.2A4 4 0 1 1 10.5 9.5H5a1.5 1.5 0 1 1 0-3h5.5a1 1 0 1 0 0-2m8 4a1 1 0 0 0-.917.6 1.5 1.5 0 0 1-2.75-1.2 4 4 0 1 1 3.667 5.6H3a1.5 1.5 0 0 1 0-3h15.5a1 1 0 1 0 0-2m-4.917 10.4a1 1 0 1 0 .917-1.4H8a1.5 1.5 0 0 1 0-3h6.5a4 4 0 1 1-3.666 5.6 1.5 1.5 0 1 1 2.749-1.2"
                                fill="#000" />
                        </g>
                    </svg>
                </span>
                <span class="wind_speed_value text-[20px] w-[20%] md:w-full flex justify-center"></span>
            </div>
        </div>
    </div>

    <div class="footer-me hidden xl:block absolute left-0 top-[20px] w-[180px] h-auto overflow-hidden group">
        <img class="w-[120px] h-[120px] mx-auto rounded-[50%] border-[3px] border-[#0261E3] cursor-pointer"
            src="img/me.jpg" alt="">
        <div class="line w-[80%] h-[2px] rounded-[2px] mx-auto"></div>
        <div
            class="social w-full h-0 flex flex-col gap-[15px] justify-center items-center mt-[5px] overflow-hidden transition-all duration-300 group-hover:h-[100px]">
            <a href="https://www.instagram.com/alireza_hasanpour_frontend">
                <p>Instagram</p>
            </a>
            <a href="https://www.linkedin.com/in/alireza-hasanpour-frontend/">
                <p>Linkedin</p>
            </a>
            <a href="https://github.com/alirezafrontend/">
                <p>Github</p>
            </a>
        </div>
    </div>

    <div id="loading"
        class="loading absolute top-0 left-0 w-full h-full flex justify-center items-center bg-[#ffffffab] backdrop-blur-2xl transition-all ease-in-out duration-200 invisible">
        <img class="w-[150px]" src="img/lod3.gif" alt="">
    </div>



    <script src="main.js"></script>
</body>

</html>
